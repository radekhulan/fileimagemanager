server {
    listen 80 default_server;
    server_name _;

    root /var/www/html;
    index index.html;

    client_max_body_size 64M;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'" always;

    # Root - serve index.html (iframe wrapper)
    location = / {
        try_files /index.html =404;
    }

    # Static media files (uploads)
    location /media/ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Public directory - PHP front controller
    location /public/ {
        # Serve static assets directly (CSS, JS, images)
        location /public/assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # TinyMCE integration files
        location /public/tinymce/ {
            try_files $uri =404;
        }

        # All other /public/ requests â†’ front controller
        try_files $uri /public/index.php$is_args$args;
    }

    # PHP handler
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_param HTTP_PROXY "";
        fastcgi_read_timeout 120s;
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
    }

    # Block access to sensitive files
    location ~ /\.(git|env|claude|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    location ~ \.(php|phtml|phar)$ {
        # Already handled above, but deny PHP outside /public/
        location ~ ^/(?!public/) {
            deny all;
            return 404;
        }
    }

    # Deny access to config, src, vendor, tests, node_modules
    location ~ ^/(config|src|vendor|tests|node_modules)/ {
        deny all;
        return 404;
    }

    # Demo/TinyMCE HTML files at root
    location ~ ^/(demo|tinymce)\.html$ {
        try_files $uri =404;
    }
}
