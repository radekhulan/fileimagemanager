<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TinyMCE 8 with File Image Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/8.1.2/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .tox-dialog__header { display: none !important; }
    </style>
</head>
<body>
<textarea id="editor"></textarea>

<script>
    tinymce.init({
        selector: '#editor',
        license_key: 'gpl',
        branding: false,
        skin: 'oxide',
        height: '100vh',
        resize: false,
        menubar: false,

        plugins: 'image media link code',
        toolbar: 'undo redo | blocks | bold italic | image media link | fileimagemanager | code',

        external_plugins: {
            fileimagemanager: '/public/tinymce/plugin.js'
        },

        // Optional overrides:
        // fileimagemanager_url: '/public/',
        // fileimagemanager_crossdomain: false,
        // fileimagemanager_title: 'File Image Manager',

        relative_urls: false
    });
</script>

</body>
</html>
